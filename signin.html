<div class="container">
        <form class="form-signup" method="post" action="/signin" id="signupform">
            <h2 class="form-signup-heading">Sign Up! It's Free!!!</h2>
            <input type="text" class="form-control" placeholder="First Name" name="fname" required autofocus>
            <input type="text" class="form-control" placeholder="Last Name" name="lname" required >
            <input type="date" class="form-control" placeholder="Date of Birth" name="birthday" required>
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>
            <input type="text" class="form-control" placeholder="Mobile Number" name="phone" required>
            <textarea class="form-control" rows="3" placeholder="Address" name="address"></textarea>
            <input type="password" class="form-control" placeholder="Password" name="password" id="passwd" required>
            <input type="password" class="form-control" placeholder="Confirm Password" name="repassword" required>

            <br>
            <button type="submit" class=" btn btn-primary btn-block btn-lg">Sign Up</button>
        </form>
